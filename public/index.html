<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="login-screen">
        <h1 id="title" >Fitness App</h1>
        <form action="#" id="login-form">
            <input class="login-text" type="textbox" placeholder="Email">
            <input class="login-text" type="textbox" placeholder="Password">
            <div id="login-buttons">
                <button role="button" type="submit">Sign up</button>
                <button role="button" type="submit">Log in</button>  
            </div>
            <button id="demo-button" role="button" type="submit">Demo</button>            
        </form>
    </div>

    <div id="profile-screen" hidden>
        <h2>Profile</h2>
        <input placeholder="Name">
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input id="age-slider" class="slider" type="range" min="12" max="100" value="25">
        <p>Age: <span id="age-output"></span> years</p>
        <input id="weight-slider" class="slider" type="range" min="50" max="400" value="137">
        <p>Weight: <span id="weight-output"></span></p>
        <input id="height-slider" class="slider" type="range" min="50" max="84" value="65">
        <p>Height: <span id="height-output"></span></p>
        <p>Actvity Level</p>
        <input type="radio" name="activity-level" value="0.2"> Sedentary<br>
        <input type="radio" name="activity-level" value="0.3"> Light activity<br>
        <input type="radio" name="activity-level" value="0.4"> Moderate activity<br>
        <input type="radio" name="activity-level" value="0.5"> High activity<br>
        <button id="profile-submit" role="button" type="submit">Submit</button>
    </div>

    <div id="home-screen" hidden>
        <h2>Today's Calories</h2>
        <p id="recommended-calories"></p>
        <p id="daily-calories"></p>
        <button id="new-info" role="button" type="submit">Change info</button>
        <button id="new-activity" role="button" type="submit">Record new activity</button>
        <button id="new-meal" role="button" type="submit">Record new meal</button>
    </div>

    <div id="activity-screen" hidden>
        <h2>Record a new activity</h2>
        <input id="activity-search" type="textbox" placeholder="Search for activity...">
        <input id="duration-slider" class="slider" type="range" min="1" max="180" value="60">
        <p>Duration: <span id="duration-output"></span> minutes</p>
        <button id="submit-new-activity" role="button" type="submit">Submit</button>
    </div>

    <div id="meal-screen" hidden>
        <h2>Record a new meal</h2>
        <form action="#">
            <input id="food-search" type="search" placeholder="Search for food...">
            <button id="add-food" role="button" type="submit">Add</button>
            <input type="textbox" placeholder="Number of servings...">
            <button id="submit-new-meal" role="button" type="submit">Submit</button>
        </form>
        <p id="meal-log"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
